<!DOCTYPE html>
<html>
    <head>
 
    </head>
<body>

<input type="text" style="display: inline; height: 20px;" id="myText" value="Enter number in °C">


<button style="border-radius: 12px; height: 30px; width: 100px; display: block ; " onclick="myFunction()">add</button>




<table style="border: 2px solid black; width: 200px; height: 150px">
    <tr>
        <td>
<p id="demo" style="text-align: center; vertical-align: middle;">Result in °F</p>
</td>
</tr>
</table>


<script>
function myFunction() {
  var x = document.getElementById("myText").value;
    let far = (x*1.8)+32
  document.getElementById("demo").innerHTML = far;
}
</script>

</body>
</html>
